<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Roguelike 地牢射击游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            border: 3px solid #16213e;
            border-radius: 8px;
        }
        
        #game-container canvas {
            border-radius: 5px;
        }
        
        .controls-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 4px;
            pointer-events: none;
        }
        
        .game-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #e94560;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="game-title">⚔️ 地牢射击游戏</div>
        <div class="controls-info">
            WASD移动 | 鼠标瞄准 | 左键射击
        </div>
    </div>
    
    <!-- Phaser 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <!-- 游戏模块 -->
    <script src="js/systems/DungeonGenerator.js"></script>
    <script src="js/entities/Bullet.js"></script>
    <script src="js/systems/Weapon.js"></script>
    <script src="js/entities/Enemy.js"></script>
    <script src="js/entities/Player.js"></script>
    <script src="js/scenes/DungeonScene.js"></script>
    <script src="js/scenes/MenuScene.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
